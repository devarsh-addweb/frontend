<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body bgcolor="grey">
    <h1 style="text-align: center;">Contact Us</h1><hr><br><br>
    <form>
        <table align="center" cellpadding="15" cellspacing="10" style="border: 3px solid blue; border-radius: 10px;">
                      
            <tr>
                <th>FirstName:</th>
                <th><input type="text" name="fname" placeholder="Firstname" required></th>
            </tr>
            <tr>
                <th>LastName:</th>
                <th><input type="text" name="lname" placeholder="lastname" required></th>
            </tr>
            <tr>
                <th>Email:</th>
                <th><input type="email" name="email" placeholder="Enter Email" required></th>
            </tr>
            <tr>
                <th>Contact:</th>
                <th><input type="number" name="mobile" placeholder="Enter mobile" required></th>
            </tr>
            <tr>
                <th>Address:</th>
                <th><input type="text" name="address" placeholder="Enter Valid Address" required></th>
            </tr>
            <tr>
                <th>Remark:</th>
                <th><input type="text" name="remark" placeholder="Firstname" required></th>
            </tr>
            <tr>
                <th colspan="2">
                    <input type="submit" value="Submit" name="submit" style="background: none; background-color: green; border: none ; width: 100px; height:30px; border-radius: 10px; font-size: 20px;">
                    <input type="reset" value="Reset" style="background: none; background-color: red; border: none ; width: 100px; height:30px; border-radius: 10px; font-size: 20px;">
                </th>

            </tr>
            <tr>
                <th colspan="2"><a style="text-decoration: none; color:chartreuse;" href="index.html">BACK</a></th>
            </tr>
            
        </table>
    </form><br><br>
    <hr>
</body>
</html>
